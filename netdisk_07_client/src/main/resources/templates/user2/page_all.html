            <!--表格数据初始化-->
            <script>
                //动态表格
                layui.use('table', function () {
                    var table = layui.table;

                    var uid = document.getElementById("uid").innerText;
                    var path = document.getElementById("path1").innerText

                    var token = "Bearer " + getCookie()

                    table.render({
                        elem: '#file'
                        , url: 'http://localhost:8763/file/all/findByPath?uid=' + uid + "&path=" + path //数据接口
                        , method: 'get'
                        , headers: {Authorization: token}
                        , height: 'full-300'
                        , skin: 'nob' //无边框
                        , size: 'lg'
                        , cols: [
                            [ //表头
                                {width: '2%'},
                                {width: '6%', templet: '#fileicon'},
                                {
                                    field: 'name',
                                    title: '文件名',
                                    width: '25%',
                                    unresize: 'true',
                                    sort: true,
                                    templet: '#filename'
                                },
                                {
                                    field: 'size',
                                    title: '大小',
                                    width: '14%',
                                    unresize: 'true',
                                    sort: true,
                                    templet: '#size'
                                },
                                {
                                    field: 'modifyTime',
                                    title: '修改日期',
                                    width: '20%',
                                    unresize: 'true',
                                    sort: true,
                                    templet: '#timeformat'
                                },
                                {fixed: 'right', title:'操作', toolbar: '#barDemo', width:'33%'}
                            ]
                        ]
                        , id: 'ftable'
                    });


                    //监听行工具事件
                    table.on('tool(file)', function(obj){
                        var data = obj.data;
                        console.log(data)

                        if(obj.event === 'move'){
                            moveto(data)
                        } else if(obj.event === 'copy'){
                            copyto(data)
                        }  else if(obj.event === 'rename'){
                            renamefunc(data)
                        } else if(obj.event === 'del'){
                            deletefunc(data)
                        } else if(obj.event === 'download'){
                            downloaddemo(data)
                        }
                    });


                    //重载表格数据
                    var $ = layui.$, active = {
                        //搜索框
                        reload1: function () {
                            var name = document.getElementById("search1").value;

                            //执行重载
                            table.reload('ftable', {
                                url: 'http://localhost:8763/file/all/findByName?uid=' + uid + "&name=" + name,
                                method: 'get',
                                headers: {Authorization: token}
                            });
                        },


                        //返回上一级,todo
                        reload2: function () {
                            var syspath = document.getElementById("path1").innerText

                            var path = getPath()
                            //不是根目录才可以
                            if (syspath != path) {
                                var strs = path.split('/')
                                var curpath = ""
                                for (var i = 0; i < strs.length - 2; i++) {
                                    curpath += strs[i] + '/'
                                }

                                //更新cookie中当前路径
                                //setPath(curpath)

                                //更新，获取最新的path
                                //window.location.reload()


                                //执行重载
                                table.reload('ftable', {
                                    url: 'http://localhost:8763/file/all/findByPath?uid=' + uid + "&path=" + curpath,
                                    method: 'get',
                                    headers: {Authorization: token}
                                });
                            } else {
                                layer.msg("当前为根目录", {time: 500})
                            }
                        }
                    };

                    $('.reloadbtn').on('click', function () {
                        var type = $(this).data('type');
                        active[type] ? active[type].call(this) : '';
                    });
                });
            </script>
