<script>
    //JavaScript代码区域
    layui.use('element', function () {
        var element = layui.element;
    });

    window.onload=function () {
        pageInit();

        //动态表格
        layui.use('table', function () {
            var table = layui.table;

            var uid = document.getElementById("uid").innerText;
            var token = "Bearer " + getCookie()

            table.render({
                elem: '#file'
                , url: 'http://localhost:8763/file/myshare/findAll?uid=' + uid + "&type=5" //数据接口
                , method: 'get'
                , headers: {Authorization: token}
                , height: 'full-195'
                , skin: 'nob' //无边框
                , size: 'lg'
                , cols: [
                    [
                        {width:'2%'}
                        , {field: 'fid', title: '分享文件', width: '27%', unresize: 'true', sort: true, templet: '#fileicon'}
                        /*, {field: 'timesOfBrowse', title: '浏览次数', width: '10%', unresize: 'true', align: 'center',sort: true}
                        , {field: 'timesOfSave', title: '保存次数', width: '10%', unresize: 'true', sort: true}
                        , {field: 'timesOfDownload', title: '下载次数', width: '10%', unresize: 'true', sort: true}*/
                        , {field: 'timeOfShare', title: '分享时间', width: '25%', unresize: 'true', sort: true, templet: '#timeformat1'}
                        , {field: 'timeOfInvalid', title: '失效时间', width: '25%', unresize: 'true', sort: true, templet: '#timeformat2'}
                        , {fixed: 'right', title: '操作', toolbar: '#barDemo', width: '20%'}
                    ]
                ]
            });


            //监听行工具事件
            table.on('tool(file)', function (obj) {
                var data = obj.data;
                //console.log(data)

                if (obj.event === 'del') {
                    nosharefunc(data)
                }
            });

        });
    }
</script>
