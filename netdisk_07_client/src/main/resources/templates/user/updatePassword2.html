<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>修改二级密码</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
    <script th:src="@{/layui/layui.js}"></script>
</head>


<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo"><!--<img th:src="@{/images/baidu.jpg}"  class="logo"></img>-->共享网盘</div>

        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item" style="pointer-events: none">
                <img th:src="@{/images/picture.jpg}" class="layui-nav-img" style="display: inline">
                <cite th:text="${session.name}" id="username1" style="font-style:normal;"></cite>
            </li>
            <li class="layui-nav-item">
                <a onclick="logout()" style="color: white;">退出</a>
            </li>
        </ul>
    </div>


    <div class="layui-body" style="left: 0;bottom: 0;overflow-y: hidden;">
        <!-- 内容主体区域 -->
        <div class="layui-card"
             style="margin-top: 10%;margin-bottom: 10%;margin-left:25%;margin-right:25%;border-color:rgba(0,0,0,0.15);border-width: thin;border-style: solid;">
            <div class="layui-card-header">
                <label style="font-weight:bolder;font-size: 16px;">修改二级密码</label>
                <label style="color: #8D8D8D;font-size: 12px;">为了您的私密空间安全，请定期修改密码。</label>
                <label style="color: #0000FF;font-size: 12px;">忘记密码？</label>
            </div>

            <div class="layui-card-body">
                <div class="layui-form"
                     style="padding-top: 5%;padding-bottom: 5%;padding-left: 20%;padding-right: 20%;">
                    <div class="layui-form-item">
                        <label class="layui-form-label">原&nbsp;&nbsp;密&nbsp;&nbsp;码：</label>
                        <div class="layui-input-block">
                            <input type="text" name="title" required lay-verify="required" autocomplete="off"
                                   class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">新&nbsp;&nbsp;密&nbsp;&nbsp;码：</label>
                        <div class="layui-input-block">
                            <input type="text" name="title" required lay-verify="required" autocomplete="off"
                                   class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">确认密码：</label>
                        <div class="layui-input-block">
                            <input type="text" name="title" required lay-verify="required" autocomplete="off"
                                   class="layui-input">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>


<script type="text/javascript">
    layui.use('element', function () {
        var element = layui.element;
    });
</script>


<!--功能函数-->
<script>
    //退出登录
    function logout() {
        $.ajax({
            type: "post",
            url: "/user/logout",
            data: {},
            dataType: "text",
            success: function (msg) {
                if (msg == "1") {
                    // alert("登出成功!");
                    window.location.href = "/login";
                } else {
                    alert("登出失败!");
                }
            },
            error: function () {
                alert("请求失败!");
            }
        })
    }
</script>
</html>
