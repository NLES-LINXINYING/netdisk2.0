<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>管理员--数据字典</title>

    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
    <script type="text/javascript" th:src="@{/layui/layui.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/signInAndSignUp/logout.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/cookie/token/getTokenFromCookie.js}"></script>
    <script type="text/javascript" th:src="@{/js/admin/PageInit.js}"></script>

    <style>
        .layui-table-view {
            margin-top: 0;
        }
    </style>
</head>


<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header layui-bg-black">
        <div class="layui-logo" style="color: rgba(255, 255, 255, .7);">共享网盘</div>

        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="#2">
                    <img th:src="@{/images/picture.jpg}" class="layui-nav-img">
                    <cite id="username"></cite>
                </a>
            </li>
            <li class="layui-nav-item"><a onclick="logout()">退出</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <div style="float: top">
                    <li class="layui-nav-item"><a id="user_manage"
                                                  href="/redirect/admin/user_manage">&nbsp;&nbsp;用户管理</a>
                    </li>
                    <li class="layui-nav-item  layui-bg-green"><a id="data_dictionary"
                                                                  href="/redirect/admin/data_dictionary">&nbsp;&nbsp;数据字典</a>
                    </li>
                    <li class="layui-nav-item"><a id="parameter_manage" href="/redirect/admin/parameter_manage">&nbsp;&nbsp;参数设置</a>
                    </li>
                </div>
            </ul>
        </div>
    </div>


    <div class="layui-body" style="overflow-y: hidden;bottom: 0;">
        <!-- 内容主体区域 -->
        <div>
            <div>
                <table id="data_dict" lay-filter="data_dict"></table>

                <!--  操作列 -->
                <script type="text/html" id="barDemo">
                    <a class="layui-btn layui-btn-xs" lay-event="add">增加</a>
                    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                </script>

                <!--  数据字典编辑页面  -->
                <form class="layui-form" id="edit-page"
                      style="display: none;padding-left: 10%;padding-right: 10%;padding-top: 2%;"
                      onsubmit="return false">
                    <cite id="id" hidden></cite>
                    <div class="layui-form-item" style="margin-top: 20px;">
                        <label class="layui-form-label">字典类型：</label>
                        <div class="layui-input-block">
                            <input class="layui-input" type="text" placeholder="请输入字典类型" required autocomplete="on"
                                   id="type" th:value="111">
                        </div>
                    </div>
                    <div class="layui-form-item" style="margin-top: 20px;">
                        <label class="layui-form-label">字典描述：</label>
                        <div class="layui-input-block">
                            <input class="layui-input" type="text" placeholder="请输入字典描述" required autocomplete="on"
                                   id="description">
                        </div>
                    </div>
                    <div class="layui-form-item" style="margin-top: 20px;">
                        <label class="layui-form-label">字典编码：</label>
                        <div class="layui-input-block">
                            <input class="layui-input" type="text" placeholder="请输入字典编码" required autocomplete="on"
                                   id="code">
                        </div>
                    </div>
                    <div class="layui-form-item" style="margin-top: 20px;">
                        <label class="layui-form-label">字典真值：</label>
                        <div class="layui-input-block">
                            <input class="layui-input" type="text" placeholder="请输入字典真值" required autocomplete="on"
                                   id="value">
                        </div>
                    </div>


                    <div class="layui-form-item" style="margin-top:20px;margin-left: 90px;">
                        <button class="layui-btn" onclick="confirm()">确认</button>
                        <button class="layui-btn layui-btn-primary" onclick="back()">取消</button>
                    </div>

                    <script>

                        //编辑
                        function confirm() {
                            var id = document.getElementById("id").value
                            var type = document.getElementById("type").value
                            var description = document.getElementById("description").value
                            var code = document.getElementById("code").value
                            var value = document.getElementById("value").value

                            var token = "Bearer " + getCookie("my_token")

                            //增加或修改
                            if (id == '') {
                                $.ajax({
                                    url: "http://localhost:8763/admin/dataDictionary/add",
                                    type: "post",
                                    headers:
                                        {
                                            Authorization: token,
                                            "Content-Type": "application/json"
                                        },
                                    data: JSON.stringify({
                                        type: type,
                                        description: description,
                                        code: code,
                                        value: value
                                    }),
                                    dataType: "json",
                                    success: function (msg) {
                                        if (msg['code'] == 0) {
                                            layer.msg("增加成功")
                                            setTimeout(function () {
                                                window.parent.location.reload();
                                            },1500)
                                        } else {
                                            layer.msg("增加失败")
                                        }
                                    },
                                    error: function () {
                                        layer.msg("请求失败")
                                    }
                                })
                            } else {
                                $.ajax({
                                    url: "http://localhost:8763/admin/dataDictionary/update",
                                    type: "put",
                                    headers:
                                        {
                                            Authorization: token,
                                            "Content-Type": "application/json"
                                        },
                                    data: JSON.stringify({
                                        id: id,
                                        type: type,
                                        description: description,
                                        code: code,
                                        value: value
                                    }),
                                    dataType: "json",
                                    success: function (msg) {
                                        if (msg['code'] == 0) {
                                            layer.msg("修改成功")
                                            setTimeout(function () {
                                                window.parent.location.reload();
                                            }, 1500)
                                        } else {
                                            layer.msg("修改失败")
                                        }
                                    },
                                    error: function () {
                                        layer.msg("请求失败")
                                    }
                                })
                            }

                        }

                        function back() {
                            layer.closeAll()
                        }
                    </script>
                </form>

                <script>
                    layui.use('element', function () {
                        var element = layui.element;
                    });

                    //动态表格
                    layui.use('table', function () {
                        var table = layui.table
                        var token = "Bearer " + getCookie("my_token")

                        table.render({
                            elem: '#data_dict'
                            , url: 'http://localhost:8763/admin/dataDictionary/findAll' //数据接口
                            , method: 'get'
                            , headers: {Authorization: token}
                            , height: 'full-60'
                            , skin: 'line' //边框样式
                            , even: true  //隔行背景
                            , loading: true //加载条
                            , size: 'lg'  //表格尺寸
                            , page: {
                                layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
                                , limit: 10
                                , limits: [10, 20, 30]
                            }
                            , cols: [
                                [
                                    {
                                        field: 'type',
                                        title: '字典类型',
                                        width: '20%',
                                        unresize: 'true',
                                        sort: true,
                                        align: 'center'
                                    }
                                    , {
                                    field: 'description',
                                    title: '字典描述',
                                    width: '20%',
                                    unresize: 'true',
                                    align: 'center'
                                }
                                    , {
                                    field: 'code',
                                    title: '字典编码',
                                    width: '20%',
                                    unresize: 'true',
                                    align: 'center'
                                }
                                    , {
                                    field: 'value',
                                    title: '字典真实值',
                                    width: '20%',
                                    unresize: 'true',
                                    align: 'center'
                                }
                                    , {
                                    fixed: 'right',
                                    title: '操作',
                                    width: '20%',
                                    unresize: 'true',
                                    align: 'center',
                                    toolbar: '#barDemo'
                                }
                                ]
                            ]
                            , id: 'ftable'
                        });

                        //监听行工具事件
                        table.on('tool(data_dict)', function (obj) {
                            var data = obj.data;
                            var token = "Bearer " + getCookie("my_token")

                            if (obj.event === 'del') {
                                layer.confirm('是否确认删除该条数据', function (index) {
                                    $.ajax({
                                        url: 'http://localhost:8763/admin/dataDictionary/deleteByID'+"/"+data.id,
                                        type: 'delete',
                                        headers: {Authorization: token},
                                        async: true,
                                        /*data: {
                                            id: data.id
                                        },*/
                                        success: function () {
                                            layer.msg("删除成功")
                                            setTimeout(function () {
                                                window.location.reload();
                                            }, 500)

                                        },
                                        error: function () {
                                            layer.msg("请求失败", {time: 500})
                                        }
                                    })
                                });
                            } else if (obj.event === 'edit') {
                                var data = obj.data;

                                layer.open({
                                    type: 1,
                                    title: '编辑数据字典',
                                    area: ['400px', '370px'],
                                    content: $('#edit-page'),
                                    shade: false,
                                    success: function (layero, index) {
                                        document.getElementById("id").value = data.id
                                        document.getElementById("type").value = data.type
                                        document.getElementById("description").value = data.description
                                        document.getElementById("code").value = data.code
                                        document.getElementById("value").value = data.value
                                    }
                                })
                            } else if (obj.event === 'add') {
                                layer.open({
                                    type: 1,
                                    title: '增加数据字典',
                                    area: ['400px', '370px'],
                                    content: $('#edit-page'),
                                    shade: false,
                                    success: function (layero, index) {
                                        document.getElementById("id").value = ''
                                        document.getElementById("type").value = ''
                                        document.getElementById("description").value = ''
                                        document.getElementById("code").value = ''
                                        document.getElementById("value").value = ''
                                    }
                                })
                            }
                        });
                    });
                </script>
            </div>

        </div>
    </div>
</div>
</body>
</html>
