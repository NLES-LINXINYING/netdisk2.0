                <script type="text/html" id="fileicon">
                    <!--文件夹-->
                    {{# if(d.size==null){ }}
                    <i class="fa fa-folder fa-2x" style="color: yellow;position: relative;top: 10%;">&nbsp;</i>
                    <a style="color: grey;position: relative;top: 0%;">{{ d.name }}</a>

                    <!--  文件  -->
                    {{# }else{ }}
                    <i class="fa fa-file fa-2x" style="color: dodgerblue;position: relative;top: 10%;">&nbsp;</i>
                    <a style="color: grey;position: relative;top: 0%;">{{ d.name }}</a>
                    {{# } }}

                </script>

                <!--文件大小为空时-->
                <script type="text/html" id="size">
                    {{# if(d.size==null){ }}
                    <p>{{ d.size='-' }}</p>
                    {{# }else{ }}
                    <p>{{ sizeformat(d.size) }}</p>
                    {{# } }}
                </script>

                <!--时间格式转换-->
                <script type="text/html" id="timeformat">
                    {{# d.modifyTime = timeformat(d.modifyTime) }}
                    <p>{{ d.modifyTime }}</p>
                </script>

                <!--行工具事件-->
                <script type="text/html" id="barDemo">
                    <a class="layui-btn layui-btn-xs" lay-event="copy">添加</a>
                    <a class="layui-btn layui-btn-xs" lay-event="download">下载</a>
                </script>
            </div>


            <script type="text/javascript">
                function confirm() {
                    var link = document.getElementById("link").value
                    var code = document.getElementById("code").value
                    var token = "Bearer " + getCookie()

                    /*console.log(link)
                    console.log(code)*/

                    document.getElementById("myform").style.display = "none";
                    document.getElementById("nothing").style.display = "none";
                    document.getElementById("mytable").style.display = "inline-block";

                    //动态表格
                    layui.use('table', function () {
                        var table = layui.table;

                        table.render({
                            elem: '#file'
                            , url: 'http://localhost:8763/file/myshare/check' //数据接口
                            , method: 'get'
                            , headers: {Authorization: token}
                            , where: {
                                link: link,
                                code: code
                            }
                            , height: 'full-20'
                            , skin: 'nob'
                            , even: true
                            , size: 'lg'
                            , toolbar: '#headtoolbar' //头部工具栏
                            , defaultToolbar: false
                            , cols: [
                                [
                                    {width: '5%'},
                                    {
                                        field: 'name',
                                        title: '文件名',
                                        width: '25%',
                                        unresize: 'true',
                                        sort: true,
                                        templet: '#fileicon'
                                    }
                                    , {
                                    field: 'size',
                                    title: '大小',
                                    width: '20%',
                                    unresize: 'true',
                                    sort: true,
                                    templet: '#size'
                                }
                                    , {
                                    field: 'modifyTime',
                                    title: '修改日期',
                                    width: '30%',
                                    unresize: 'true',
                                    sort: true,
                                    templet: '#timeformat'
                                },
                                    {fixed: 'right', title: '操作', toolbar: '#barDemo', width: '20%'}
                                ]
                            ]
                        });

                        //监听行工具事件
                        table.on('tool(file)', function (obj) {
                            var data = obj.data;

                            if (obj.event === 'copy') {
                                copyto(data)
                            } else if (obj.event === 'download') {
                                downloaddemo(data)
                            }
                        });
                    });
                }
            </script>
